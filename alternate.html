<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300"></canvas>
    <script>
      function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillStyle = "#468134";

        for (var i = 0; i <=4; i++) {
        context.fillRect(i * 25, 20, 20, 20);
      } else {
        context.fillstyle = "#0067ff"
        context.beginPath();
        context.arc(i * 50, 50, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
     }

    }
